// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    flatDir {
        dirs '/home/vincenzo/Github/material-ui-swing/target/'
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:20.0'
    compile (name:'material-ui-swing-0.9.8-jar-with-dependencies', ext:'jar')

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile (name:'material-ui-swing-0.9.8-jar-with-dependencies', ext:'jar')
    //Material Look and feel
    //implementation 'com.github.vincenzopalazzo:material-ui-swing:V0.9.8'
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}

// Define the main class for the application
mainClassName = 'App'

