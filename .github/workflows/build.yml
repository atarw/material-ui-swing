name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Veryfy Java Code Style
      run: ./gradlew verifyGoogleJavaFormat
    - name: Build with Gradle
      run: ./gradlew compileJava
